<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<div class="join">
    <form class="join join-info" action="/join" method="post">
        <p>
            <label for="userId">Username</label>
            <input type="text" id="userId" name="userId" placeholder="user ID here">

        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password here">
        </p>
        <p>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name Here">
        </p>
        <button type="submit" class="btn">회 원 가 입</button>
    </form>
    <a href="/github">Sign in with GitHub account</a>


</div>

</body>
</html>
