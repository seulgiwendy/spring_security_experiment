<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="login">
    <div class="login login-form">
        <form class="loginInfo" action="/login" method="post">
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="user id here"/>
            </p>
            <p>
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="password here"?>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </p>
            <button type="submit" class="btn">Log in</button>


        </form>
        <a href="/join">Join</a>
        <a href="/login/github">Sign in with GitHub</a>


    </div>


</div>

</body>
</html>
